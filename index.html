    body {
      margin: 0;

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: #fff;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      bottom: -10px;
      color: rgba(255, 255, 255, 0.7);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      width: 320px;
      backdrop-filter: blur(6px);
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 85%;
      border: none;
      border-radius: 5px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff5e78;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }

    .error {
      color: #ffd1dc;
      margin-top: 12px;
    }
  </style>
</head>
